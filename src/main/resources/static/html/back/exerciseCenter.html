<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
    <title></title>
    <link rel="stylesheet" href="static/css/zui.min.css" />
    <link href="static/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="static/css/main.css">-->
<!--    <link rel="stylesheet" href="static/css/mobile.css">-->
</head>
<body>

<div id="box">

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group">
                    <span class="input-group-addon">请输入题目数量</span>
                    <input type="text" class="form-control" placeholder="题目数量" id="number" onKeyUp="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon">题目类型</span>
                    <label class="checkbox-inline">
                        <input type="checkbox" checked="checked" value="1" name="type"> 加法
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" checked="checked" value="2" name="type"> 减法
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" checked="checked" value="3" name="type"> 乘法
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" checked="checked" value="4" name="type"> 除法
                    </label>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="input-group">
                    <button class="btn btn-primary" type="button" onclick="doGenerate()" id="generate">生成</button>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="input-group">
                    <button class="btn btn-warning" type="button" onclick="doSubmit()" disabled="disabled" id="submit">交卷</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <h1 style="text-align: center" id="tips">请点击上方的生成按钮开始做题喔！</h1>
    </div>
    <div id="hot-block" class="main">
        <h2>练习题</h2>
        <div id="exercise" class="row">

        </div>
    </div>
</div>
<script src="/static/js/jquery-2.1.4.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/zui.min.js"></script>
<script src="/static/js/back/exerciseCenter.js"></script>
</body>
</html>
