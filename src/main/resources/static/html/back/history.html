<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <link rel="stylesheet" href="static/css/zui.min.css" />
    <link href="static/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="static/css/back/lostManage.css" />-->
</head>
<body>
<h1 class="text-center">历史记录查询</h1>
<h2 class="text-center">图表仅显示最近10次练习记录</h2>
<div class="container">
    <canvas id="myChart" width="1140" height="400"></canvas>
</div>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-xs-5">
            <div class="input-group">
                <span class="input-group-addon">选择时间</span>
                <input type="text" class="form-control form-date" placeholder="选择或者输入日期：yyyy-MM-dd" id="btime">
                <span class="input-group-addon">至</span>
                <input type="text" class="form-control form-date" placeholder="选择或者输入日期：yyyy-MM-dd" id="etime">
            </div>

        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入登录名称" id="username" style="display: none">
            </div>
        </div>


        <div class="col-xs-2">
            <div class="input-group">
                <button class="btn btn-primary" type="button" onclick="doSearch()">查询</button>
            </div>
        </div>

    </div>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover table-striped table-bordered">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>登录名称</th>
                    <th>题目数量</th>
                    <th>得分</th>
                    <th>提交时间</th>
                </tr>
                </thead>
                <tbody id="tableBody" style="text-align: center">
                <tr>
                    <td colspan="5">暂无历史记录</td>
                </tr>
                </tbody>
            </table>
            <ul class="pager" data-ride="pager" id="pager"></ul>
        </div>
    </div>
</div>




<div class="modal fade" id="viewshow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">统计图表</h4>
            </div>
            <div class="modal-body"  style="width: 600px;height: 600px">

            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-2.1.4.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/zui.min.js"></script>
<script src="static/lib/chart/zui.chart.min.js"></script>
<script src="static/lib/datetimepicker/datetimepicker.min.js"></script>
<script src="/static/js/back/history.js"></script>


</body>
</html>
