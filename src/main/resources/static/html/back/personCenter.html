<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="static/css/zui.min.css" />
    <link href="static/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">个人信息修改</h1>

<div id="box">
    <div class="container" style="margin-top: 30px;">

            <div class="input-group" style="margin-top: 20px;">
                <span class="input-group-addon">账号</span>
                <input id="username" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="input-group" style="margin-top: 20px;">
                <span class="input-group-addon">昵称</span>
                <input id="nickname" type="text" class="form-control" placeholder="请输入昵称">
            </div>
            <div class="input-group" style="margin-top: 20px;">
                <span class="input-group-addon">性别</span>
                <div id="update-sex" class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="男"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="女"> 女
                    </label>
                </div>
            </div>
            <div class="input-group" style="margin-top: 20px;">
                <span class="input-group-addon">手机</span>
                <input id="phone" type="text" class="form-control" placeholder="请输入手机号">
            </div>

        <div class="modal-footer" style="margin-top: 20px;">
            <button type="button" class="btn btn-primary" onclick="updatePassword()">密码修改</button>
            <button type="button" class="btn btn-primary" onclick="updateCommit()">提交</button>
        </div>
        </div>
</div>
<div id="footer" class="hidden-xs">

</div>

<div class="modal fade" id="passwordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <p>
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" class="form-control"  id="oldpsw">
                </div>
                </p>
                <p>
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control"  id="newpsw">
                </div>
                </p>
                <p>
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="form-control"  id="renewpsw">
                </div>
                </p>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updatePsw()">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-2.1.4.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/zui.min.js"></script>
<script src="/static/js/back/personCenter.js"></script>
</body>
</html>
